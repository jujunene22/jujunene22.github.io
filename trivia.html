<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="style.css" rel="stylesheet">

        <title>Hello, world!</title>
    </head>
    <body>
        <div style="text-align:center" class="container-fluid">
            <h1 style="background-color: mediumslateblue">Welcome to my Trivia Game!</h1>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                  About me!
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a class="dropdown-item" href="index.html">Homepage</a></li>
                  <li><a class="dropdown-item" href="pets.html">Pets!</a></li>
                  <li><a class="dropdown-item" href="extracurricular.html">Extracurriculars</a></li>
                  <li><a class="dropdown-item" href="trivia.html">Trivia!</a></li>
                </ul>
            <p> Answer the questions, and see how well you really know me!</p>
            <p class="answertrivia"></p>
            </div>
        </div>
        <br>
        <br>
        <div class="section" style="text-align:center">
                <h2>
                    What is my favorite color?
                </h2>
                <button style="background-color: crimson" class="incorrect" type="button">Red</button>
                <button style="background-color: dodgerblue" class="incorrect" type="button">Blue</button>
                <button style="background-color: seagreen" class="correct" type="button">Green</button>
                <button style="background-color: mediumpurple" class="incorrect" type="button">Purple</button>
        </div>
        <br>
        <br>
        <div class="section" style="text-align:center">
                <h2>
                    What is my favorite season?
                </h2>
                <button style="background-color: #DFA45A " class="correct" type="button">Fall</button>
                <button style="background-color: #7291FA " class="incorrect" type="button">Winter</button>
                <button style="background-color: #F7FF79 " class="incorrect" type="button">Summer</button>
                <button style="background-color: #DA79FF " class="incorrect" type="button">Spring</button>
        </div>
        <br>
        <br>
        <div class="section" style="text-align:center">
            <h2>
                What is my biggest fear?
            </h2>
            <button style="color:white; background-color: #070707" class="incorrect" type="button">Snakes</button>
            <button style="color:white; background-color: #070707" class="incorrect" type="button">Spiders</button>
            <button style="color:white; background-color: #070707" class="incorrect" type="button">The dark</button>
            <button style="color:white; background-color: #070707" class="correct" type="button">Heights</button>
        </div>
        <br>
        <br>
        <div class="section" style="text-align:center">
            <h2>
                What is my favorite subject?
            </h2>
            <button style="background-color: #7E0687; color:white " class="incorrect" type="button">French</button>
            <button style="background-color: #F24343; color:white " class="correct" type="button">Math</button>
            <button style="background-color: #995759; color:white " class="incorrect" type="button">English</button>
            <button style="background-color: #F6F86E  " class="incorrect" type="button">History</button>
        </div>


        <script>
            const element = document.querySelectorAll(".correct");
            for (let i =0; i < element.length; i++){
                element[i].addEventListener("click", function() {
                this.style.backgroundColor="green";
                document.querySelector(".answertrivia").innerText = "Correct!";
            });}

             const element1 = document.querySelectorAll(".incorrect");
             for (let i =0; i < element1.length; i++){
                element1[i].addEventListener("click", function() {
                this.style.backgroundColor="red";
                document.querySelector(".answertrivia").innerText = "Incorrect!";
            });}
        </script>
    </body>
</html>
